name: flutter-action
on: push
jobs:
  test:
    name: actions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable' # or: 'beta', 'dev' or 'master'
    - run: flutter --version
    - run: flutter doctor -v
    - run: flutter run -d all
